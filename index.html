<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front End Mentor Project One</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="main">
        
        <div class="purplebox">
            <h3>Your Result</h3>
            <div class="circle"><h1>76</h1>of 100</div>
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <div class="whitebackround">
            <div class="whitebox">
                <h3>Summary</h3>
                
                
            <div class="box red">
                <div class="lefttext"><img src="images/icon-reaction.svg" alt="">Reaction </div>
                <div class="righttext">80<span class="fraction">/100</span></div>
            </div>

            <div class="box yellow">
                <div class="lefttext"><img src="images/icon-memory.svg" alt="">Memory </div>
                <div class="righttext">92<span class="fraction">/100</span></div>
            </div>

            <div class="box green">
                <div class="lefttext"><img src="images/icon-verbal.svg" alt="">Verbal</div>
                <div class="righttext">61<span class="fraction">/100</span></div>
            </div>

            <div class="box blue">
                <div class="lefttext"><img src="images/icon-visual.svg" alt="">Visual </div>
                <div class="righttext">72<span class="fraction">/100</span></div>
            </div>
                <button class="continue">Continue</button>
            </div>

        </div>

    </main>


















    
</body>
</html>
