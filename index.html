<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="main">
        
        <div class="purplebox">
            <h3>Your Result</h3>
            <div class="circle"><h1>76</h1>of 100</div>
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <div class="whitebackround">
            <div class="whitebox">
                <h3>Summary</h3>
                <div class="reaction"><img src="images/icon-reaction.svg" alt="">Reaction <span>80/100</span></div>
                <div class="memory"><img src="images/icon-memory.svg" alt="">Memory <span>92/100</span></div>
                <div class="verbal"><img src="images/icon-verbal.svg" alt="">Verbal <span>61/100</span></div>
                <div class="visual"><img src="images/icon-visual.svg" alt="">Visual <span>72/100</span></div>
                <button class="continue">Continue</button>
            </div>

        </div>

    </main>


















    
</body>
</html>
